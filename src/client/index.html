<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social para Mascotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Conoce a otros dueños de mascotas!</h1>
        <form id="login-form" class="form">
            <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="login-message"></div>
        <div id="register-section" style="display:none;">
            <h2>Registro de Usuarios</h2>
            <form id="register-form" class="form">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="text" id="petName" placeholder="Nombre de tu mascota" required>
                <input type="text" id="petType" placeholder="Tipo de mascota" required>
                <input type="text" id="location" placeholder="Ubicación" required>
                <button type="submit">Registrar</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
